swagger: '2.0'
info:
  version: 0.0.1
  title: MarketEngine-API für Privatkredite des Deutschen Rings
basePath: /v1
schemes:
  - http
  - https
paths:
  /ermitteln:
    get:
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: Ermittlung erfolgreich
          schema:
            $ref: '#/definitions/ermittlungsResponse'
      parameters:      
      - in: 'body'
        name: 'body'
        required: true
        schema:
          $ref: '#/definitions/ermittlungsRequest'
  /annehmen:
    post:
      consumes:
        - application/json
      produces:
        - application/json
      responses:
        '200':
          description: Annahme erfolgreich
          schema:
            $ref: '#/definitions/annahmeResponse'
      parameters:      
      - in: 'body'
        name: 'body'
        required: true
        schema:
          $ref: '#/definitions/annahmeRequest'
          
definitions:

#####################
###    Request    ###
#####################

  ermittlungsRequest:
    type: object
    properties:
      haushalt:
        $ref: '#/definitions/haushalt'
      finanzierungswunsch:
          $ref: '#/definitions/finanzierungswunsch'
      kundenbetreuer:
        $ref: '#/definitions/kundenbetreuer'
      handelsbeziehungen:
        type: array
        items:
          $ref: '#/definitions/handelsbeziehung'
      metadaten:
          $ref: '#/definitions/metadaten'
      featureToggles:
          $ref: '#/definitions/featureToggles'
    required:
      - metadaten
      - finanzierungswunsch

  annahmeRequest:
    type: object
    properties:
      haushalt:
        $ref: '#/definitions/haushalt'
      finanzierungswunsch:
          $ref: '#/definitions/finanzierungswunsch'
      kundenbetreuer:
        $ref: '#/definitions/kundenbetreuer'
      bearbeiter:
          $ref: '#/definitions/bearbeiter'
      handelsbeziehung:
          $ref: '#/definitions/handelsbeziehung'
      featureToggles:
          $ref: '#/definitions/featureToggles'
      angebotsvariantentyp:
        description: Token, dass dazu dient die bei der Ermittlung berechnete AngebotsVariante bei der Annahme identifizieren zu können. Format ist frei wählbar - der Inhalt wird von Europace nicht semantisch interpretiert. Kann z.B. enthalten - Produktanbieter, Produkt-ID.
        type: string
      beratungsart:
        enum:
          - PRAESENZ_GESCHAEFT
          - FERN_ABSATZ_GESCHAEFT
          - AUSSER_GESCHAEFTSRAUM_VERTRAG
      metadaten:
          $ref: '#/definitions/metadaten'
    required:
      - metadaten
      - finanzierungswunsch
      - angebotsvariantentyp

###
### Meta
###

  metadaten:
    description: Dient der Identifikation von Reqests und Vorgängen.
    type: object
    properties:
      traceId:
        description: zur Nachverfolgung von Anfragen über mehrere Services hinweg - bitte in Ihre Log-Einträge aufnehmen.
        type: string
      vorgangsnummer:
        description: Identifiziert einen Europace-Vorgang.
        type: string
      antragsnummer:
        description: Identifiziert einen Europace-Antrag - wird nur bei der Annahme mitgeliefert.
        type: string
    required:
      - traceId
      - vorgangsnummer

  featureToggles:
    description: Zur Steuerung von Featuren abhängig vom Request.
    type: array
    items:
      type: object
      properties:
        id:
          type: string
        aktiv:
          type: boolean

###
### Kundenbetreuer, Bearbeiter und Handelsbeziehung
###

  kundenbetreuer:
    type: object
    properties:
      partnerId:
        type: string
      firmenname:
        type: string
      vorname:
        type: string
      nachname:
        type: string
      anschrift:
        $ref: '#/definitions/adresse'
      telefon:
        type: string
      fax:
        type: string
      email:
        type: string
        format: email
      iban:
        type: string
      anrede:
        $ref: '#/definitions/anrede'

  bearbeiter:
    type: object
    properties:
      vorname:
        type: string
      nachname:
        type: string


  handelsbeziehung:
    type: object
    properties:
      produktanbieter:
        type: string
      kreditProvisionswunsch:
        $ref: '#/definitions/prozent'
      vertriebsgruppe:
        type: string
      partnerKennzeichen:
        type: array
        items:
          type: object
          properties:
            key:
              type: string
            value:
              type: string
    required:
      - produktanbieter

###
### Haushalt
###

  haushalt:
    type: object
    properties:
      antragsteller:
        type: array
        items:
          $ref: '#/definitions/antragsteller'
        maxItems: 2
      gemeinsameAntragstellerangaben:
        type: object
        properties:
          finanzielleSituation:
            $ref: '#/definitions/finanzielleSituation'
          anzahlKinder:
            type: integer
      konto:
        $ref: '#/definitions/konto'
      fahrzeug:
        $ref: '#/definitions/fahrzeug'

  antragsteller:
    type: object
    properties:
      id:
        type: string
      haushaltspartnerId:
        description: Antragsteller ID des Haushaltspartners
        type: string
      persoenlicheAngaben:
        $ref: '#/definitions/persoenlicheAngaben'
      derzeitigeBeschaeftigung:
        $ref: '#/definitions/derzeitigeBeschaeftigung'
      vorherigeBeschaeftigung:
        $ref: '#/definitions/vorherigeBeschaeftigung'
      derzeitigeWohnsituation:
        $ref: '#/definitions/derzeitigeWohnsituation'
      vorherigeWohnsituation:
        $ref: '#/definitions/vorherigeWohnsituation'
      kontakt:
        type: object
        properties:
          telefonPrivat:
            type: string
          telefonGeschaeftlich:
            type: string
          eMail:
            type: string
            format: email
      herkunft:
        $ref: '#/definitions/herkunft'
      anzahlKinder:
        type: integer
      rentenversicherung:
        $ref: '#/definitions/rentenversicherung'
      legitimation:
        $ref: '#/definitions/legitimation'
      finanzielleSituation:
        $ref: '#/definitions/finanzielleSituation'

  persoenlicheAngaben:
    type: object
    properties:
      anrede:
        $ref: '#/definitions/anrede'
      titel:
        type: string
      vorname:
        type: string
      nachname:
        type: string
      geburtsdatum:
        $ref: '#/definitions/datum'
      geburtsort:
        type: string
      geburtsname:
        type: string
      staatsangehoerigkeit:
        $ref: '#/definitions/land'
      familienstand:
        enum:
          - LEDIG
          - VERHEIRATET
          - GESCHIEDEN
          - VERWITWET
          - GETRENNT_LEBEND
          - EHEAEHNLICHE_GEMEINSCHAFT
          - EINGETRAGENE_LEBENSPARTNERSCHAFT
      anzahlPersonenImHaushalt:
        type: integer

  derzeitigeBeschaeftigung:
    type: object
    properties:
      beschaeftigungsverhaeltnis:
        enum:
          - ANGESTELLT
          - ARBEITER
          - BEAMTER
          - GF_GESELLSCHAFTER
          - SELBSTAENDIG
          - FREIBERUFLER
          - RENTNER
          - HAUSFRAU
          - ARBEITSLOS
      befristet:
        enum:
          - UNBEFRISTET
          - BEFRISTET
          - PROBEZEIT
      beschaeftigtSeit:
        $ref: '#/definitions/datum'
      befristetBis:
        $ref: '#/definitions/datum'
      beruf:
        type: string
      branche:
        enum:
          - BAUGEWERBE
          - DIENSTLEISTUNGEN
          - ENERGIE_WASSERVERSORGUNG_BERGBAU
          - GEBIETSKOERPERSCHAFTEN
          - HANDEL
          - HOTEL_GASTRONOMIE
          - KREDITINSTITUTE_VERSICHERUNGEN
          - LANDWIRTSCHAFT_FORSTWIRTSCHAFT_FISCHEREI
          - OEFFENTLICHER_DIENST
          - GEMEINNUETZIGE_ORGANISATION
          - PRIVATE_HAUSHALTE
          - SOZIALVERSICHERUNGEN
          - VERARBEITENDES_GEWERBE
          - VERKEHR_NACHRICHTENUEBERMITTLUNG
          - SONSTIGE
      anschrift:
        $ref: '#/definitions/adresse'
      arbeitgebername:
        type: string

  vorherigeBeschaeftigung:
    properties:
      beschaeftigtSeit:
        $ref: '#/definitions/datum'
      beschaeftigtBis:
        $ref: '#/definitions/datum'
      anschrift:
        $ref: '#/definitions/adresse'
      arbeitgebername:
        type: string

  derzeitigeWohnsituation:
    type: object
    properties:
      wohnart:
        enum:
          - ZUR_MIETE
          - ZUR_UNTERMIETE
          - IM_EIGENEN_HAUS
          - BEI_DEN_ELTERN
      wohnhaftSeit:
        $ref: '#/definitions/datum'
      anschrift:
        $ref: '#/definitions/adresse'
      anzahlPkw:
        type: integer

  vorherigeWohnsituation:
    type: object
    properties:
      wohnhaftSeit:
        $ref: '#/definitions/datum'
      anschrift:
        $ref: '#/definitions/adresse'

  herkunft:
    type: object
    properties:
      aufenthaltstitel:
        type: object
        properties:
          inDeutschlandSeit:
            $ref: '#/definitions/datum'
          art:
            enum:
              - AUFENTHALTSERLAUBNIS_UNBEFRISTET
              - AUFENTHALTSERLAUBNIS_BEFRISTET
              - VISUM
          befristetBis:
            $ref: '#/definitions/datum'
      arbeitserlaubnisBefristetBis:
        $ref: '#/definitions/datum'

  rentenversicherung:
    type: object
    properties:
      name:
        type: string
      anschrift:
        $ref: '#/definitions/adresse'
      rentnerSeit:
        $ref: '#/definitions/datum'

  legitimation:
    type: object
    properties:
      ausweisart:
        enum:
          - PERSONALAUSWEIS
          - REISEPASS
          - ANDERER_AUSWEIS
      ausweisnummer:
        type: string
      ausstellendeBehoerde:
        type: string
      ausstellungsdatum:
        $ref: '#/definitions/datum'
      ausstellungsort:
        type: string

  fahrzeug:
    type: object
    properties:
      erstzulassungsdatum:
        $ref: '#/definitions/datum'
      kaufpreis:
        $ref: '#/definitions/euro'
      beglicheneKosten:
        $ref: '#/definitions/euro'
      fahrzeugleistung:
        type: object
        properties:
          nennleistung:
            type: number
          einheit:
            enum:
              - PS
              - KW
      laufleistung:
        type: integer
      marke:
        type: string
      modell:
        type: string
      verkaeuferart:
        enum:
          - PRIVAT
          - HAENDLER

  finanzielleSituation:
    type: object
    properties:
      ausgaben:
        $ref: '#/definitions/ausgaben'
      einnahmen:
        $ref: '#/definitions/einnahmen'
      vermoegen:
        $ref: '#/definitions/vermoegen'
      verbindlichkeiten:
        $ref: '#/definitions/verbindlichkeiten'

  ausgaben:
    type: object
    properties:
      krankenversicherungsbeitraege:
        $ref: '#/definitions/euro'
      eigenmieteInklusiveNebenkosten:
        $ref: '#/definitions/euro'
      unterhalt:
        $ref: '#/definitions/euro'
      lebensversicherungsbeitraege:
        $ref: '#/definitions/euro'
      bauspardarlehensrate:
        $ref: '#/definitions/euro'
      sonstigeAusgaben:
        $ref: '#/definitions/euro'

  einnahmen:
    type: object
    properties:
      monatlicheEinnahmen:
        type: object
        properties:
          regelmaessigesUnselbstaendigesEinkommen:
            $ref: '#/definitions/euro'
          rente:
            $ref: '#/definitions/euro'
          kindesunterhalt:
            $ref: '#/definitions/euro'
          ehegattenunterhalt:
            $ref: '#/definitions/euro'
          kindergeld:
            $ref: '#/definitions/euro'
          nebentaetigkeit:
            $ref: '#/definitions/euro'
          mietUndPachteinnahmen:
            type: object
            properties:
              warm:
                $ref: '#/definitions/euro'
              kalt:
                $ref: '#/definitions/euro'
          sonstige:
            $ref: '#/definitions/euro'
      jaehrlicheEinnahmen:
        type: object
        properties:
          einkommenAusSelbstaendigkeit:
            type: object
            properties:
              nettoeinkommen:
                $ref: '#/definitions/euro'
              zuVersteuerndesEinkommen:
                $ref: '#/definitions/jaehrlicheAngaben'
              einkommenssteuer:
                $ref: '#/definitions/jaehrlicheAngaben'
              abschreibungen:
                $ref: '#/definitions/jaehrlicheAngaben'
              bruttoEinkommenErwartet:
                $ref: '#/definitions/euro'

  jaehrlicheAngaben:
    type: object
    properties:
      laufendesJahr:
        $ref: '#/definitions/euro'
      vorEinemJahr:
        $ref: '#/definitions/euro'
      vorZweiJahren:
        $ref: '#/definitions/euro'
      vorDreiJahren:
        $ref: '#/definitions/euro'

  vermoegen:
    type: object
    properties:
      rueckkaufswertLebensversicherung:
        $ref: '#/definitions/euro'
      bausparguthaben:
        $ref: '#/definitions/euro'
      eigengenutzteImmobilien:
        $ref: '#/definitions/euro'
      vermieteteImmobilien:
        $ref: '#/definitions/euro'
      immobilien:
        type: array
        items:
          $ref: '#/definitions/immobilie'
      wohnflaecheEigengenutzterImmobilieInQm:
        type: integer

  immobilie:
    type: object
    properties:
      id:
        type: string
      art:
        type: string
      verkehrswert:
        $ref: '#/definitions/euro'
      wohnflaeche:
        type: integer
      vermieteteWohnflaeche:
        type: integer
      nutzungsart:
        enum:
          - VERMIETET
          - EIGENGENUTZT
          - EIGENGENUTZT_UND_VERMIETET

  verbindlichkeiten:
    type: object
    properties:
      ratenkredite:
        type: array
        items:
          $ref: '#/definitions/ratenkredit'
      sonstigeVerbindlichkeiten:
        type: array
        items:
          $ref: '#/definitions/sonstigeVerbindlichkeit'
      leasings:
        type: array
        items:
          $ref: '#/definitions/leasing'
      kreditkarten:
        type: array
        items:
          $ref: '#/definitions/kreditkarte'
      dispositionskredite:
        type: array
        items:
          $ref: '#/definitions/dispositionskredit'
      immobiliendarlehen:
        type: array
        items:
          $ref: '#/definitions/immobiliendarlehen'

  ratenkredit:
    type: object
    properties:
      id:
        type: string
      monatlicheRate:
        $ref: '#/definitions/euro'
      letzteRate:
        $ref: '#/definitions/euro'
      datumLetzteRate:
        $ref: '#/definitions/datum'

  sonstigeVerbindlichkeit:
    type: object
    properties:
      id:
        type: string
      monatlicheRate:
        $ref: '#/definitions/euro'
      letzteRate:
        $ref: '#/definitions/euro'
      datumLetzteRate:
        $ref: '#/definitions/datum'

  leasing:
    type: object
    properties:
      id:
        type: string
      monatlicheRate:
        $ref: '#/definitions/euro'
      letzteRate:
        $ref: '#/definitions/euro'
      datumLetzteRate:
        $ref: '#/definitions/datum'

  kreditkarte:
    type: object
    properties:
      id:
        type: string
      verfuegungsrahmen:
        $ref: '#/definitions/euro'
      monatlicheRate:
        $ref: '#/definitions/euro'

  dispositionskredit:
    type: object
    properties:
      id:
        type: string
      verfuegungsrahmen:
        $ref: '#/definitions/euro'

  immobiliendarlehen:
    type: object
    properties:
      immobilieId:
        type: string
      monatlicheRate:
        $ref: '#/definitions/euro'
      restschuld:
        $ref: '#/definitions/euro'


###
### Finanzierungswunsch
###

  finanzierungswunsch:
    type: object
    properties:
      kreditwunsch:
        type: object
        properties:
          finanzierungszweck:
            description: Verwendungszweck
            enum:
              - UMSCHULDUNG
              - SONSTIGES
              - NEUWAGENKAUF
              - MODERNISIERUNG_UND_WOHNEN
          auszahlungsbetrag:
            $ref: '#/definitions/euro'
          ratenzahlungtermin:
            enum:
              - MEDIO
              - ULTIMO
          laufzeitInMonaten:
            description: laufzeitInMonaten oder rateProMonat wird übermittelt
            type: integer
          rateProMonat:
            description: laufzeitInMonaten oder rateProMonat wird übermittelt
            $ref: '#/definitions/euro'
        required:
          - auszahlungsbetrag
      versicherungsWunsch:
        type: array
        items:
          $ref: '#/definitions/versicherungsrisiken'
      abzuloesendeVerbindlichkeiten:
        type: object
        properties:
          ratenkredite:
            type: array
            items:
              $ref: '#/definitions/abzuloesenderRatenkredit'
          sonstigeVerbindlichkeiten:
            type: array
            items:
              $ref: '#/definitions/abzuloesendeSonstigeVerbindlichkeit'
          kreditkarten:
            type: array
            items:
              $ref: '#/definitions/abzuloesendeKreditkarte'
          dispositionskredite:
            type: array
            items:
              $ref: '#/definitions/abzuloesenderDispositionskredit'
    required:
      - kreditwunsch

  abzuloesenderRatenkredit:
    type: object
    properties:
      id:
        type: string
      datumErsteRate:
        $ref: '#/definitions/datum'
      urspruenglicherBetrag:
        $ref: '#/definitions/euro'
      abloesebetrag:
        $ref: '#/definitions/euro'
      konto:
        $ref: '#/definitions/konto'

  abzuloesendeSonstigeVerbindlichkeit:
    type: object
    properties:
      id:
        type: string
      datumErsteRate:
        $ref: '#/definitions/datum'
      urspruenglicherBetrag:
        $ref: '#/definitions/euro'
      abloesebetrag:
        $ref: '#/definitions/euro'
      konto:
        $ref: '#/definitions/konto'

  abzuloesendeKreditkarte:
    type: object
    properties:
      id:
        type: string
      abloesebetrag:
        $ref: '#/definitions/euro'
      konto:
        $ref: '#/definitions/konto'

  abzuloesenderDispositionskredit:
    type: object
    properties:
      id:
        type: string
      abloesebetrag:
        $ref: '#/definitions/euro'
      konto:
        $ref: '#/definitions/konto'


###
### Globale Typen innerhalb Request
###

  anrede:
    enum:
      - HERR
      - FRAU

  konto:
    type: object
    properties:
      kreditinstitut:
        type: string
      kontoinhaberIds:
        type: array
        items:
          type: string
        maxItems: 2
      iban:
        type: string
      bic:
        type: string

  adresse:
    type: object
    properties:
      strasse:
        type: string
      hausnummer:
        type: string
      postleitzahl:
        type: string
      ort:
        type: string
      land:
        $ref: '#/definitions/land'

#####################
###    Response   ###
#####################

  ermittlungsResponse:
    type: object
    properties:
      supportMeldung:
        description: Hinweis für den Support, um zu verstehen, was im Backend los ist. (StackTrace oder sonsiger Hinweis auf das Problem)
        type: string
      angebote:
        type: array
        items:
          $ref: '#/definitions/angebot'

  annahmeResponse:
    type: object
    properties:
      angebot:
        $ref: '#/definitions/angebot'
      supportMeldung:
        type: string
        description: Hinweis für den Support, um zu verstehen, was im Backend los ist. (StackTrace oder sonsiger Hinweis auf das Problem)
      dokumente:
        type: array
        items:
          $ref: '#/definitions/dokument'
      referenznummerProduktanbieter:
        type: string

  angebot:
    type: object
    properties:
      produktanbieter:
        type: string
      produktbezeichnung:
        type: string
      angebotsvariantentyp:
        description: Token, dass dazu dient die bei der Ermittlung berechnete AngebotsVariante bei der Annahme identifizieren zu können. Format ist frei wählbar - der Inhalt wird von Europace nicht semantisch interpretiert. Kann z.B. enthalten - Produktanbieter, Produkt-ID.
        type: string
      kreditkonditionen:
        $ref: '#/definitions/kreditkonditionen'
      versicherungskonditionen:
        $ref: '#/definitions/versicherungskonditionen'
      status:
        type: object
        properties:
          machbarkeitsstatus:
            enum:
              - MACHBAR
              - MACHBAR_UNTER_VORBEHALT_PRODUKTANBIETER
              - NICHT_MACHBAR
          angepasst:
            description: true wenn der Kredit- oder Versicherungswunsch des Antragstellers angepasst wurde.
            type: boolean
        required:
          - machbarkeitsstatus
          - angepasst
      meldungen:
        type: array
        items:
          $ref: '#/definitions/meldung'
      erforderlicheUnterlagen:
        type: array
        items:
          type: string
      bonitaetscheck:
        type: object
        properties:
          einnahmen:
            $ref: '#/definitions/bonitaetscheckPosition'
          ausgaben:
            $ref: '#/definitions/bonitaetscheckPosition'
          ueberschuss:
            $ref: '#/definitions/euro'
        required:
          - einnahmen
          - ausgaben
          - ueberschuss
      maximalerAuszahlungsbetrag:
        $ref: '#/definitions/euro'
    required:
      - produktanbieter
      - produktbezeichnung
      - angebotsvariantentyp
      - kreditkonditionen
      - status
      - bonitaetscheck

  kreditkonditionen:
    type: object
    properties:
      effektivzinssatz:
        $ref: '#/definitions/prozent'
      sollzinssatz:
        $ref: '#/definitions/prozent'
      gesamtbetrag:
        description: Auszahlungsbetrag + Versicherungsprämie + Zinsen
        $ref: '#/definitions/euro'
      nettokreditbetrag:
        description: Auszahlungsbetrag + Versicherungsprämie
        $ref: '#/definitions/euro'
      auszahlungsbetrag:
        description: Kreditbetrag
        $ref: '#/definitions/euro'
      laufzeitInMonaten:
        type: integer
      rateProMonat:
        $ref: '#/definitions/euro'
      letzteRate:
        $ref: '#/definitions/euro'
      provision:
        $ref: '#/definitions/euro'
      basisbetragFuerDieProvisionsermittlung:
        $ref: '#/definitions/euro'
      vorlaufzinsenProTag:
        $ref: '#/definitions/euro'
    required:
      - effektivzinssatz
      - sollzinssatz
      - gesamtbetrag
